<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/">
    <style>
        #output {
            text-align: right;
        }
        #calculator {
            flex-direction: row;
            justify-content: center;
            width: 500px;
        }
        .br{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand p-2">Calculator</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div id="calculator" class="bg-danger p-1">
            <div class="card bg-info">
                <div class="card-header">
                    <form class="">
                        <input type="text" class="form-control" id="output" placeholder="0">
                    </form>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" id="n1" class="btn-danger px-3 br" value="1">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n2" value="2">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n3" value="3">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="mul" value="x">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n4" value="4">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n5" value="5">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n6" value="6">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="minus" value="-">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n7" value="7">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n8" value="8">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n9" value="9">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="add" value="+">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="del" value="Del">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="n0" value="0">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br"  id="div" value="/">
                        </div>
                        <div class="col-2 text-center m-3 p-2">
                            <input type="button" class="btn-danger px-3 br" id="equal" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script src="../Js/42 Calulator.js"></script>
</body>
</html>
