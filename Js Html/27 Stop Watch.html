<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Stop Watch</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="container mt-3">
            <div class="row ">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-header text-center bg-danger text-white font-weight-bold">
                            <h1>STOP WATCH</h1>
                        </div>
                        <div class="card-body bg-primary text-center text-white">
                            <h1 class="display-2">
                                <span id="minutes">00</span> :
                                <span id="seconds">00</span> :
                                <span id="milliSeconds">00</span>
                            </h1>
                            <button class="btn btn-success" id="startBtn">Start</button>
                            <button class="btn btn-secondary" id="stopBtn">Stop</button>
                            <button class="btn btn-warning" id="resetBtn">reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script src="../Js/27 Stop Watch.js"></script>
</body>
</html>
