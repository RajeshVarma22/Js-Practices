<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/28 Form Validation.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Form Validation</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto">
                    <div class="card-header bg-secondary text-center text-white">
                        <h2>Register Here</h2>
                    </div>
                    <div class="card-body badge-success">
                        <form id="registerForm">
                            <div class="form-group">
                                <input id="userName" type="text" class="form-control" placeholder="User name" >
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input  id="email" type="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input  id="password" type="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="conformPassword" type ="password" class="form-control" placeholder="Conform Password">
                                <div id="conformPassword-feedback"></div>
                            </div>
                            <div class="text-center mt-3">
                                <input type="submit" value="Register" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script src="../Js/28 Form Validation.js"></script>
</body>
</html>
