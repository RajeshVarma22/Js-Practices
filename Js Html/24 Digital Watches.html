<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watches</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/">
    <style>
        .card {
            box-shadow: 0px 3px 3px black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <div class="card bg-danger">
                        <div class="card-body text-white text-center">
                            <h6>Asia/Kolka</h6>
                            <h1 class="display-4">INDIA</h1>
                            <h6 id="indiaDate">25/04/2022</h6>
                            <h1 id="indiaTime" class="display-5">10:00:00 AM</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-info">
                        <div class="card-body text-white text-center">
                            <h6>America/New-York</h6>
                            <h1 class="display-4">USA</h1>
                            <h6 id="usaDate">25/04/2022</h6>
                            <h1 id="usaTime" class="display-5">10:00:00 AM</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-secondary">
                        <div class="card-body text-white text-center">
                            <h6>Europe/Berlin</h6>
                            <h1 class="display-4">GERMANY</h1>
                            <h6 id="germanyDate">25/04/2022</h6>
                            <h1 id="germanyTime" class="display-5">10:00:00 AM</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success">
                        <div class="card-body text-white text-center">
                            <h6>Asia/Shangai</h6>
                            <h1 class="display-4">CHINA</h1>
                            <h6 id="chinaDate">25/04/2022</h6>
                            <h1 id="chinaTime" class="display-5">10:00:00 AM</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script src="../Js/25 Digital Watches.js"></script>
</body>
</html>
