<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">KKR</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="card text-center"
            style="background: linear-gradient(45deg, lightPink, rgb(214, 83, 103)); box-shadow: 0px 5px 4px black; width: 40rem;">
            <div class="card-header ">
                <h1 class="text-white display-3">Add to cart</h1>
            </div>
            <div class="card-body text-center">
                <img src="../Fly.jpg" class="w-75" alt="" style="border-radius: 10px;">
                <div class="mt-3">
                    <button class="btn btn-warning" onclick="decrement()"><i class="fa fa-minus"></i></button>
                    <h1 id="count" style="display: inline; margin-left: 10px; margin-right: 10px; color: aliceblue;">0
                    </h1>
                    <button class="btn btn-success" onclick="increment()"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="date">
            <button class="btn btn-danger dateCn">Chenge Date</button>
            <div id="hed"></div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->

    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script>
        let date = document.querySelector('.dateCn');
        date.addEventListener('click', () => {
            let newdate = new Date()
            let cnt = newdate.setDate((newdate.getDate()))
            document.querySelector('#hed').innerHTML = cnt
        })
        let display = document.querySelector('#count');
        let count = 0

        let increment = () => {
            count += 1
            display.innerHTML = count
        }

        let decrement = () => {
            if (count > 0) {
                count -= 1
                display.innerHTML = count
            }
        }

    </script>
</body>

</html>
