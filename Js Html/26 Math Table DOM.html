<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTable</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="../Js Css/">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Math Table DOM</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card badge-secondary">
                        <div class="card-header bg-secondary text-white">
                            <h1>Math Table</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="Your Number">Enter a number</label>
                                        <input type="number" id="reqNum" class="from-control" placeholder="Your Number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="multiplier" class="form-label text-primary">Select Multiplier</label>
                                    <input type="range" class="form-range " min="1" max="20" value="1" id="multiplier">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body bg-success">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <h1 class="display-2">
                                        <span class="badge badge-secondary text-danger" id="number">1</span>
                                    </h1>
                                </div>
                                <div class="col-md-2">
                                    <h1 class="display-2 badge bg-danger">
                                        <i class="fa fa-times fa-4x text-white"></i>
                                    </h1>
                                </div>
                                <div class="col-md-2">
                                    <h1 class="display-2 ">
                                        <span class="badge badge-secondary text-danger" id="multi">1</span>
                                    </h1> 
                                </div>
                                <div class="col-md-2">
                                    <h1 class="display-2 badge bg-danger">
                                        <i class="fa fa-equals fa-4x text-white" ></i>
                                    </h1>
                                </div>
                                <div class="col-md-2">
                                    <h1 class="display-2 ">
                                        <span class="badge badge-secondary text-danger" id="result">1</span>
                                    </h1> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>

    <!--Bootstrap JS Files-->
    <script src="../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../Bootsrap/5 BS JS/mdb.min.js"></script>
    <!--Local Js File-->
    <script src="../Js/26 Math Table DOM.js"></script>
</body>
</html>
