<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Change Password by Cyheckbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../Bootsrap/2 BS CSS/mdb.min.css">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">DOM Change Password by Cyheckbox</a>
    </nav>
    <!---------------------START HERE---------------------->
    <div class="container mt-5">
        <!--strat-->
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h2>Checkbox</h2>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="password" id="pswrd" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-append bg-info ">
                                    <div class="input-group-text">
                                      <input type="checkbox" id="chkbx" aria-label="Checkbox for following text input">
                                      <span class="ms-2 text-white">Show Password</span>
                                    </div>
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <!--END-->
    </div>
    <!---------------------END HERE---------------------->
    
    <div style="margin-bottom: 20px;"></div>
