<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../../Bootsrap/1 Font Awesome/fontawesome-5.8.1 all.css">
    <link rel="stylesheet" href="../../Bootsrap/2 BS CSS/bootstrap.css">
    <link rel="stylesheet" href="../../Bootsrap/2 BS CSS/mdb.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    <div class="card-header text-center">
                        <h1>Form</h1>
                    </div>
                    <div class="card-body ">
                        <form action="" id="my-form">
                            <h1>Add User</h1>
                            <div class="msg"></div>
                            <div>
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <input type="submit" class="btn btn-success mt-3" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <ul class="users mt-3"></ul>
    </section>

    <script src="../../Bootsrap/3 BS JQuery/jquery-3.6.0.min.js"></script>
    <script src="../../Bootsrap/4 BS Popper/popper.min.js"></script>
    <script src="../../Bootsrap/5 BS JS/bootstrap.js"></script>
    <script src="../../Bootsrap/5 BS JS/mdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
